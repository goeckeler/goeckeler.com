<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
	<head>
		<title>Forenregistrierung</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<form action="http://example.org/" method="post">
			<fieldset>
				<legend>Forenregistrierung</legend>
				<label for="vorname">Vorname</label>
				<input type="text" name="vorname" id="vorname" />
				<label for="nachname">Nachname</label>
				<input type="text" name="nachname" id="nachname" />
				<label for="e-mail">E-Mail</label>
				<input type="text" name="e-mail" id="e-mail" />
				<label for="e-mail-wiederholung">E-Mail (Wiederholung)</label>
				<input type="text" name="e-mail" id="e-mail-wiederholung" />
				<label for="nickname">Nickname</label>
				<input type="text" name="nickname" id="nickname" />
				<input type="submit" value="registrieren" id="registrieren" />
			</fieldset>
		</form>
	</body>
</html>
