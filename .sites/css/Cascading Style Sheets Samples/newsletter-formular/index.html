<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
	<head>
		<title>Newsletter-Formular</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<form action="http://example.org/" method="post">
			<fieldset>
				<legend>Newsletter-Abonnement</legend>
				<label for="name" class="index name"><span>Name</span></label>
				<input type="text" name="name" id="name" />
				<label for="e-mail" class="index e-mail">E-Mail</label>
				<input type="text" name="e-mail" id="e-mail" />
				<span class="index versandart">Versandart</span>
				<div>
					<input type="radio" name="versand" id="versand-text" checked="checked" />
					<label for="versand-text">Text</label>
					<input type="radio" name="versand" id="versand-html" />
					<label for="versand-html">HTML</label>
				</div>
				<input type="submit" value="anmelden" id="senden" />
			</fieldset>
		</form>
	</body>
</html>
